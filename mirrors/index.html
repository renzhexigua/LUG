function setCookie(c_name,value,expiredays)
{
var exdate=new Date()
exdate.setDate(exdate.getDate()+expiredays)
document.cookie=c_name+ "=" +escape(value)+
((expiredays==null) ? "" : ";expires="+exdate.toGMTString())
}
function getCookie(c_name)
{
if (document.cookie.length>0)
  {
  c_start=document.cookie.indexOf(c_name + "=")
  if (c_start!=-1)
    { 
    c_start=c_start + c_name.length+1 
    c_end=document.cookie.indexOf(";",c_start)
    if (c_end==-1) c_end=document.cookie.length
    return unescape(document.cookie.substring(c_start,c_end))
    } 
  }
return ""
}

function checkstatue(ipt){
	if(!$murl[ipt]){
		return;
	}
	if($murl[ipt]!="rescuecd"){
	$.ajax({
                 type:"GET",
                 dataType:"html",
                 url:"statue/"+$murl[ipt]+".lock?"+Math.random(),
                 timeout:300000,	 
                 success:function(data,textStatus){
					document.getElementById("mirror_"+ipt+"_statue").innerHTML=$textf[$lan2];
					document.getElementById("mirror_"+ipt+"_statue").className="isup";
					checkdate(ipt);
	             },
				 //Ajax请求超时，继续查询
	             error:function(XMLHttpRequest,textStatus,errorThrown){
					document.getElementById("mirror_"+ipt+"_statue").innerHTML=$textg[$lan2];
					document.getElementById("mirror_"+ipt+"_statue").className="isok";
					checkdate(ipt);
	             }
                 
		});
	}else{
		document.getElementById("mirror_"+ipt+"_statue").innerHTML=$texth[$lan2];
		document.getElementById("mirror_"+ipt+"_statue").className="isok";
		document.getElementById("mirror_"+ipt+"_date").innerHTML="2013-02-26 12:01:05+08:00";
	}
		
}
function checkdate(ipt){
document.getElementById("mirror_"+ipt+"_date").innerHTML=$textg[$lan2];

                 type:"GET",
                 dataType:"html",
                 url:"statue/"+$murl[ipt]+".ver?"+Math.random(),
                 timeout:300000,	 
                 success:function(data,textStatus){
					document.getElementById("mirror_"+ipt+"_date").innerHTML=data;
